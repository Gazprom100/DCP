<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <meta name="robots" content="noindex,nofollow">
    <title>ДОНАТ - Поддержка проекта</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <canvas id="tech-background"></canvas>
    
    <div class="container">
        <div class="wrapper">
            <div class="glow-background"></div>
            <div class="content">
                <h1 class="title">ДОНАТ<span class="highlight">X</span></h1>
                <p class="description">Поддержите проект разовым пожертвованием</p>
                
                <div class="amount-container">
                    <div class="amount-input-wrapper">
                        <input type="number" id="amount" min="1" value="100" class="amount-input">
                        <span class="currency">РУБ</span>
                    </div>
                    
                    <div class="amount-presets">
                        <div class="amount-preset" data-amount="250">250</div>
                        <div class="amount-preset" data-amount="500">500</div>
                        <div class="amount-preset" data-amount="1000">1000</div>
                        <div class="amount-preset" data-amount="2000">2000</div>
                        <div class="amount-preset" data-amount="5000">5000</div>
                    </div>
                </div>
                
                <div class="payment-methods">
                    <div class="payment-method-title">Способ оплаты</div>
                    <div class="payment-method-options">
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="card" checked>
                            <span class="payment-option-checkmark"></span>
                            <span class="payment-option-label">Карта</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="sbp">
                            <span class="payment-option-checkmark"></span>
                            <span class="payment-option-label">СБП</span>
                        </label>
                    </div>
                </div>
                
                <button id="donate-btn" class="donate-btn">
                    <span class="btn-text">ПОДДЕРЖАТЬ</span>
                    <span class="btn-glow"></span>
                </button>
                
                <div id="status-message" class="status-message"></div>
            </div>
        </div>
        
        <div class="particles"></div>
    </div>

    <script src="https://static.wata.pro/checkout.js"></script>
    <script src="background.js"></script>
    <script src="telegramWebApp.js"></script>
    <script src="script.js"></script>
</body>
</html>
